<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <title>Memory Game</title>
    <link href="https://fonts.googleapis.com/css?family=BioRhyme+Expanded" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1 class="head">Match the Buildings</h1>
    <p>Here are the instructions for the game.</p>
    <section class="widgets">
      <button type="button" name="start-button" id="start-button">Play the game!</button>
      <button type="button" name="reset-button" id="reset-button">Reset</button>
      <div id="timer"><span class="widget-text">Time:</span><span id="mins">00</span>:<span id="secs">00</span></div>
      <div id="moves"><span class="widget-text">Moves:</span><span id="move-counter">0</span></div>
      <span id="star-rating"><span class="widget-text">Rating:</span><div class="star"></div><div class="star"></div><div class="star"></div></span>
    </section>
    <section id="container">
    </section>

  <script src="js/app.js"></script>
  </body>
</html>
